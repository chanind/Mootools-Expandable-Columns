<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>MooTools Expandable Columns</title>

	<link href="styles.css" rel="stylesheet" />
	<script src="mootools-core-1.4.3.js" type="text/javascript"></script>
	<script src="mootools-more-1.4.0.1.js" type="text/javascript"></script>
	<script src="../source/expandable_columns.js" type="text/javascript"></script>
	<script type="text/javascript">
		window.addEvent('domready', function(){
			var expandableColumns = new ExpandableColumns('columns',{
				height:20
			});
			$('add_column').addEvent('click', function(evt){ 
				var color = $RGB(Number.random(0,255), Number.random(0,255), Number.random(0,255));
				var column = new Element('div').setStyle('background', color.rgbToHex());
				expandableColumns.appendColumn(column);
				evt.stop();	
			});
			$('remove_column').addEvent('click', function(evt){
				evt.stop();
				expandableColumns.popColumn();
			});
			var writePositions = function(){
				$('column_positions').innerHTML = expandableColumns.getColumnBands().toString();
			}
			expandableColumns.addEvent('dragEnd', writePositions);
			expandableColumns.addEvent('drag', writePositions);
		})
	</script>

</head>

<body>
	<div class="content">
		<h1>Resizable Columns Demo</h1>
		<div id="column_positions"></div>
		<br/><br/>
		<div id="columns" class="slider">
			<div style="background: red"></div>
			<div style="background: blue"></div>
			<div style="background: green"></div>
		</div>
		<br/><br/><br/>
		<a href="#" id="add_column">Add column</a><br />
		<a href="#" id="remove_column">Remove column</a>
	</div>

</body>
</html>
